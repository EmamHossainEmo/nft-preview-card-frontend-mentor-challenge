<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <figure>
        <img
          id="main-img"
          src="images/image-equilibrium.jpg"
          alt="a cool looking cube"
        />
        <figcaption>
          <img id="view-icon" src="images/icon-view.svg" alt="view icon" />
        </figcaption>
      </figure>
      <section class="about-section">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="selection">
          <div class="selection-items" id="eth-div">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" /> 0.041 ETH
          </div>
          <div class="selection-items" id="days-div">
            <img src="images/icon-clock.svg" alt="clock icon" />3 days left
          </div>
        </div>
      </section>
      <hr />
      <section class="credits-section">
        <img
          id="avatar"
          src="images/image-avatar.png"
          alt="picture of Jules Wyvern"
        />
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/EmamHossainEmo" target="_blank"
        >EmamHossenEmo</a
      >.
    </footer>
  </body>
</html>
